<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div zc-container>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{'TXT_CREATE_SIMPLE_ACCOUNT_TITLE' | translate}}</a>
        </div>
    </div>
</div>

<div zc-container class="create-simple-account zc-body">
    <div class="row">

        <div class="col-md-7 col-lg-7" id="policies">
            <div id="policiesHeader" class="detailHeader">
                {{'TXT_CREATE_SIMPLE_ACCOUNT_POLICE' | translate}}
            </div>

            <div id="policiesDetail" class="policiesDetail">
                <p ng-bind-html="'TXT_CREATE_SIMPLE_ACCOUNT_POLICE_DETAIL' | translate"></p>
            </div>


        </div>

        <div class="col-md-5 col-lg-5" id="userInfo">
            <div id="userInfoHeader" class="detailHeader">
                {{'TXT_CREATE_SIMPLE_ACCOUNT_USER_INFO' | translate}}
            </div>

            <div id="userInfoDetail">

                <form role="form">
                    <div class="form-group">
                        <label class="col-md-12 col-lg-12 control-label">
                            <b class="zc-red-star">*</b>
                            {{'TXT_CREATE_SIMPLE_ACCOUNT_USER_CODE' | translate}}
                        </label>

                        <div class="col-md-8 col-lg-8">
                            <input type="text" class="form-control" id="userCode"
                                   ng-model="csac.createSimpleAccountVO.securityUser.userCode" placeholder="" autofocus="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 col-lg-12 control-label">
                            <b class="zc-red-star">*</b>
                            {{'TXT_CREATE_SIMPLE_ACCOUNT_PASSWORD' | translate}}
                        </label>

                        <div class="col-md-8 col-lg-8">
                            <input type="password" class="form-control" id="password"
                                   ng-model="csac.createSimpleAccountVO.password" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 col-lg-12 control-label">
                            <b class="zc-red-star">*</b>
                            {{'TXT_CREATE_SIMPLE_ACCOUNT_PASSWORD_CONFIRM' | translate}}
                        </label>

                        <div class="col-md-8 col-lg-8">
                            <input type="password" class="form-control" id="passwordConfirm"
                                   ng-model="csac.createSimpleAccountInfo.passwordConfirm" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 col-lg-12 control-label">{{'TXT_CREATE_SIMPLE_ACCOUNT_USER_NAME' |
                            translate}}</label>

                        <div class="col-md-8 col-lg-8">
                            <input type="text" class="form-control" id="userName"
                                   ng-model="csac.createSimpleAccountVO.securityUser.userName" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 col-lg-12 control-label">{{'TXT_CREATE_SIMPLE_ACCOUNT_SEX' |
                            translate}}</label>

                        <div class="col-md-8 col-lg-8">
                            <ui-select ng-model="csac.createSimpleAccountVO.securityUser.sex"
                                       ng-disabled="disabled"
                                       reset-search-input="true">
                                <ui-select-match>{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="commGender.id.code as commGender in csac.commGenderList"
                                        >
                                    <span ng-bind-html="commGender.name"></span>
                                </ui-select-choices>
                            </ui-select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 col-lg-12 control-label">{{'TXT_CREATE_SIMPLE_ACCOUNT_BIRTHDAY' |
                            translate}}</label>

                        <div class="col-md-8 col-lg-8">
                            <input ui-date class="form-control" id="birthday"
                                   ng-model="csac.createSimpleAccountVO.securityUser.birthday">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 col-lg-12 control-label">{{'TXT_CREATE_SIMPLE_ACCOUNT_MAIL' |
                            translate}}</label>

                        <div class="col-md-8 col-lg-8">
                            <input type="email" class="form-control" id="mail"
                                   ng-model="csac.createSimpleAccountVO.securityUser.mail" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 col-lg-12 control-label">{{'TXT_CREATE_SIMPLE_ACCOUNT_MOBILE' |
                            translate}}</label>

                        <div class="col-md-8 col-lg-8">
                            <input type="text" class="form-control" id="mobile"
                                   ng-model="csac.createSimpleAccountVO.securityUser.mobile" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 col-lg-12 control-label">
                            <input type="checkbox" id="isCheckPolicies"
                                   ng-model="csac.createSimpleAccountInfo.checked"
                                   ng-true-value="1" ng-false-value="0"> {{'TXT_CREATE_SIMPLE_ACCOUNT_AGGREE' |
                            translate}}
                        </label>

                        <div class="col-md-8 col-lg-8">
                            <button type="button" class="btn btn-primary" ng-click="csac.saveSimpleAccount()">
                                {{'TXT_CREATE_SIMPLE_ACCOUNT_REGISTER' | translate}}
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
